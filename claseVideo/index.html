<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <!--Preload es para que el video se descargue desde antes, permite que se cargue más rapido-->
            <video controls preload="auto">
                <!--la etiqueta de source muestra el formato de video que va a cargar la página, dependiendo del navegador-->
                <source src=".mp4" >
                <source src=".m4v" >
            </video>
        </section>
    </main>
</body>

</html>
